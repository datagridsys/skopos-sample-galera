core_plugin: docker-swarm
service_discovery_plugin: docker-swarm
service_discovery_auto: true

plugin_config:
    timeout: 240
    docker-swarm:
        volumes:
            galera-n0:
                from: galera-n0
            galera-n1:
                from: galera-n1
            galera-n2:
                from: galera-n2
            galera-n3:
                from: galera-n3

vars:
    XTRABACKUP_PASSWORD  : "asdf"
    CLUSTER_NAME         : "my_cluster_name"
    MYSQL_ROOT_PASSWORD  : "asdf"
    GALERA_IMAGE         : "colinmollenhour/mariadb-galera-swarm"
    GALERA_VER           : "latest"
    SEED_REPLICAS        : "0"

